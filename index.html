<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOL Incinerator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SOL Incinerator</h1>
        <p style="color: #f55;">Warning: This will permanently burn your SOL. Cannot be reversed.</p>
        <input type="number" id="amount" placeholder="Enter SOL amount">
        <button id="burnBtn">Burn SOL</button>
        <p id="status"></p>

        <h2>Burn History</h2>
        <table id="burnHistory">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Amount (SOL)</th>
                    <th>Signature</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
